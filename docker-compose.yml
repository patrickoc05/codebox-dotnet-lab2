version: "3.7"
services:
  dotnet-swagger:
    build:
      context: .
      dockerfile: src/dotnet-swagger/Dockerfile
    ports:
    - "5001:80"  
    environment:
      -  ASPNETCORE_URLS=http://+:80
    command: |
      - echo "ASP.NET Backend up and running!"
    links:
    - adventure-works-db
    depends_on:
    - adventure-works-db
  #app:
  #  build: your/folder
  #  ports:
  #    - 80:80
  db:
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: example_123
    image: mcr.microsoft.com/mssql/server
    restart: always
    healthcheck:
        test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P example_123 -Q 'SELECT 1' || exit 1"]
        interval: 10s
        retries: 10
        start_period: 10s
        timeout: 3s     

